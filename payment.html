<script>
function validateform()
{
    var selectedOption = document.getElementById("paymenttype").value;
    if (selectedOption === "") {
        alert("Please select a payment type.");
        return false;
    }
	else{
	alert("Payment done Successfully!! Thanks for buyingðŸ˜Š");

}
}
function checkID(a) {
    alert("You have selected " + a + " payment type");
    var x = prompt("Enter the valid 8-digit" + a + " ID");

    if (!/^\d{8}$/.test(x)) { 
        alert("Enter a valid 8-digit payment ID");
		var x = prompt("Enter the " + a + " ID");
		        document.getElementById("paymentid").value = x;
    }
    else {
        document.getElementById("paymentid").value = x;
    }
}
